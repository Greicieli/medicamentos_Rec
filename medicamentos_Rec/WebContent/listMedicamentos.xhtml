<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title> Cadastro de Medicamentos </title>
	<link href="css/estilo.css" rel="stylesheet" />
</h:head>
<h:body>

		<div id="content">
		
		<h:link outcome="cadMedicamentos">Medicamentos</h:link>
		<h:form>
			<h:dataTable value="#{medicamentosMB.medicamentos}" var="medicamento">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{medicamento.idMedicamento}" />
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{medicamento.nome}" />
				</h:column>s
				<h:column>
					<f:facet name="header">Dosagem</f:facet>
					<h:outputText value="#{medicamento.dosagem}" />
				</h:column>
				<h:column>
					<f:facet name="header">Intervalo</f:facet>
					<h:outputText value="#{medicamento.intervalo}" />
				</h:column>
				<h:column>
					<f:facet name="header">Duracao</f:facet>
					<h:outputText value="#{medicamento.duracao}" />
				</h:column>
				<br></br>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandLink value="Editar" action="#{medicamentosMB.editar(medicamento.idMedicamento)}" />
					&nbsp;&nbsp;&nbsp;
					<h:commandLink value="X" action="#{medicamentosMB.excluir(medicamento.idMedicamento)}"
					 onclick="return confirm('Tem certeza que deseja excluir usuário &#34;#{medicamento.nome}&#34;?')" />
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
	
	

</h:body>
</html>
